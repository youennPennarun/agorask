machine:
  node:
    version: 6.1.0
  environment:
    MONGO_URL: mongodb://localhost/agorask
deployment:
  development:
    branch: development
    commands:
      - git remote add heroku git@heroku.com:agorask-dev.git
      - git subtree push --prefix server heroku master
      - heroku run rake db:migrate --app agorask-dev
  production:
    branch: master
    commands:
      - git subtree push --prefix server git@heroku.com:agorask.git $CIRCLE_SHA1:master
      - heroku run rake db:migrate --app agorask
