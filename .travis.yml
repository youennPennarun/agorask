language: node_js
node_js:
- 6.1.0
services: mongodb
env:
  - TRAVIS_NODE_VERSION: 6.1.0
matrix:
  include:
    - env: TEST_DIR=server MONGO_URL=mongodb://localhost/agorask SHOULD_BUILD_IF_EXISTS=TRAVIS_BUILD_SERVER
      script: cd server && npm install && ENV=test npm run codecov
      before_deploy: cd $TRAVIS_BUILD_DIR/server
      deploy:
        api_key:
          secure: 
        provider: heroku
        app: agorask
        skip_cleanup: true
        on:
          branch: master
          condition: "$TEST_DIR = server"
    - env: TEST_DIR=mobile_app SHOULD_BUILD_IF_EXISTS=TRAVIS_BUILD_APP
      language: node_js
      script: cd mobile_app && npm install && ENV=test npm run codecov
    - language: android
      android:
        components:
          - build-tools-23.0.3
          - android-24
          - extra-google-google_play_services
          - extra-google-m2repository
          - extra-android-m2repository
          - extra-android-support
      before_script: cd $TRAVIS_BUILD_DIR/mobile_app && npm install
      before_install: nvm install $TRAVIS_NODE_VERSION && nvm use $TRAVIS_NODE_VERSION
      script: pwd && cd $TRAVIS_BUILD_DIR/mobile_app/android && ./gradlew assembleDebug
before_install: node -v && node $TRAVIS_BUILD_DIR/tools/travis/jobs_to_run.js
script: echo "Need to make integration tests (with the app connected to the server...)"
