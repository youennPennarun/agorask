language: node_js
node_js:
- 6.2.0
services: mongodb
env:
  matrix:
  - TEST_DIR=server MONGO_URL=mongodb://localhost/agorask SHOULD_BUILD_IF_EXISTS=TRAVIS_BUILD_SERVER
  - TEST_DIR=mobile_app SHOULD_BUILD_IF_EXISTS=TRAVIS_BUILD_APP
before_install: node ./tools/travis/jobs_to_run.js
script: if [ ! -f "./${SHOULD_BUILD_IF_EXISTS}" ]; then echo "Skipping ${TEST_DIR}"; else cd $TEST_DIR && npm install && ENV=test npm run codecov fi;
deploy:
  api_key:
    secure: 
  provider: heroku
  app: agorask
  skip_cleanup: true
  on:
    condition: "$TEST_DIR = server"
