language: node_js
node_js:
- 6.2.0
android:
  components:
    - build-tools-23.0.1
    - android-23
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - extra-android-support
services: mongodb
matrix:
  include:
    - env: TEST_DIR=server MONGO_URL=mongodb://localhost/agorask SHOULD_BUILD_IF_EXISTS=TRAVIS_BUILD_SERVER
      script: cd server && && npm install && ENV=test npm run codecov
    - env: TEST_DIR=mobile_app SHOULD_BUILD_IF_EXISTS=TRAVIS_BUILD_APP
      script: cd mobile_app && npm install && ENV=test npm run codecov
before_install: node ./tools/travis/jobs_to_run.js
before_deploy: cd server
deploy:
  api_key:
    secure: 
  provider: heroku
  app: agorask
  skip_cleanup: true
  on:
    condition: "$TEST_DIR = server"
