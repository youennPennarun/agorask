language: node_js
node_js:
- 6.2.0
services: mongodb
env:
  matrix:
  - TEST_DIR=server MONGO_URL=mongodb://localhost/agorask
  - TEST_DIR=mobile_app
script: cd $TEST_DIR && npm install && ENV=test npm run codecov
deploy:
  api_key:
    secure: 
  provider: heroku
  app: agorask
  on:
    condition: "$TEST_DIR = server"
