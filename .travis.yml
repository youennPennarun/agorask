language: node_js
node_js:
- 6.2.0
services: mongodb
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
env:
  matrix:
  - TRAVIS_NODE_VERSION: 6.1.0
  global:
  - MALLOC_ARENA_MAX=2
  - secure: 
  - secure: 
  - secure: 
before_install:
- mkdir $TRAVIS_BUILD_DIR/tmp  && cd $TRAVIS_BUILD_DIR/tools/travis/ && npm install
matrix:
  include:
  - env: TEST_DIR=server MONGO_URL=mongodb://localhost/agorask SHOULD_BUILD_IF_EXISTS=TRAVIS_BUILD_SERVER
    script: cd $TRAVIS_BUILD_DIR/server && npm install && ENV=test npm run codecov
    before_deploy: cd $TRAVIS_BUILD_DIR/server
    deploy:
    - provider: heroku
      api_key:
        secure: 
      app: agorask
      on:
        branch: master
        condition: $TEST_DIR = server
    - provider: heroku
      api_key:
        secure: 
      app: agorask-dev
      on:
        branch: development
        condition: $TEST_DIR = server
    after_build: touch $TRAVIS_BUILD_DIR/SERVER_DEPLOYED
  - env: TEST_DIR=mobile_app SHOULD_BUILD_IF_EXISTS=TRAVIS_BUILD_APP
    language: android
    skip_cleanup: true
    jdk: oraclejdk8
    node_js:
    - 6.1.0
    android:
      components:
      - tools
      - tools
      - build-tools-23.0.1
      - build-tools-23.0.3
      - android-23
      - android-24
      - extra-google-google_play_services
      - extra-google-m2repository
      - extra-android-m2repository
      - extra-android-support
    before_install: nvm install 6.1.0 && nvm use 6.1.0
    before_script: cd $TRAVIS_BUILD_DIR/mobile_app && npm install
    sudo: required
    before_deploy:
      - cd $TRAVIS_BUILD_DIR && openssl aes-256-cbc -K $encrypted_95f6ce8b3da2_key -iv $encrypted_95f6ce8b3da2_iv -in release.keystore.enc -out mobile_app/android/app/release.keystore -d && echo "ls app" && ls mobile_app/android/app 
      - cd $TRAVIS_BUILD_DIR/tools/travis/buildApplication && npm install
    deploy:
    - provider: script
      skip_cleanup: true
      script: cd $TRAVIS_BUILD_DIR/tools/travis/buildApplication/ && node deployApplication.js
      on:
        branch: master
    - provider: script
      skip_cleanup: true
      sudo: required
      script: cd $TRAVIS_BUILD_DIR/tools/travis/buildApplication/ && node deployApplication.js
      on:
        branch: development
script: echo "Need to make integration tests (with the app connected to the server...)"
after_script: echo "after script"
